<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">Full name:</label>
      <input type="text" id="fullname" name="fname" placeholder="Enter Name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required><br>

      <label for="phone">Enter Telephone (optional):</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)" optional><br>

      <label for="message">Enter message:</label>
      <textarea id="message" placeholder="Enter Message"></textarea><br>


      <p>How would you prefer to be contacted?</p>
      <form>      <input type="checkbox" id="contact1" name="contact1" value="Email">
        <label for="contact1"> By email</label>
        <input type="checkbox" id="contact2" name="contact" value="Phone">
        <label for="contact2"> By phone</label>
        <input type="checkbox" id="contacte3" name="contact3" value="Yelling">
        <label for="contact3"> Yell from the balcony</label>
      </form>
      <input type="submit" value="Submit">
    </form>    
  </body>
</html>
